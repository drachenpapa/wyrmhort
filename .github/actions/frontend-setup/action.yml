name: 'Frontend Setup'

inputs:
  node-version:
    description: 'Node version to use'
    required: false
    default: '22'

runs:
  using: 'composite'
  steps:
    - name: Set up Node.js
      uses: actions/setup-node@v6
      with:
        node-version: ${{ inputs.node-version }}
    - name: Install dependencies
      shell: bash
      working-directory: frontend
      run: |
        rm -rf node_modules package-lock.json
        npm install
