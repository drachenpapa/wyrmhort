name: Backend Deploy

on:
  workflow_dispatch:

jobs:
  deploy:
    name: Build & Deploy Backend
    runs-on: ubuntu-latest

    env:
      PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      REGION: europe-west1
      SERVICE_NAME: wyrmhort-backend

    steps:
      - name: Checkout codebase
        uses: actions/checkout@v4
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'
      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
      - name: Create firebase key file
        run: |
          mkdir -p backend/secrets
          printf "%s" "${{ secrets.FIREBASE_CREDENTIALS }}" > backend/secrets/firebase-key.json
      - name: Validate JSON
        run: |
          cat backend/secrets/firebase-key.json | jq .
      - name: Build and Deploy to Cloud Run
        run: |
          gcloud run deploy $SERVICE_NAME \
            --source ./backend \
            --region $REGION \
            --allow-unauthenticated \
            --quiet
      - name: Show Cloud Run URL
        run: |
          SERVICE_URL=$(gcloud run services describe $SERVICE_NAME \
            --region $REGION \
            --format 'value(status.url)')
          echo "ðŸš€ Deployed to: $SERVICE_URL"
