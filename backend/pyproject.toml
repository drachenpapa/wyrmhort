[tool.poetry]
name = "wyrmhort-backend"
version = "0.1.0"
description = "Wyrmhort expense tracking backend API"
package-mode = false

[tool.poetry.dependencies]
python = "^3.11"
fastapi = "^0.125.0"
firebase-admin = "^7.1.0"
httpx = "^0.28.1"
python-dotenv = "^1.2.1"
uvicorn = {extras = ["standard"], version = "^0.40.0"}

[tool.poetry.group.dev.dependencies]
flake8 = "^7.3.0"
mypy = "^1.19.0"
pip-audit = "^2.10.0"
pytest = "^9.0.2"
pytest-asyncio = "^1.3.0"
pytest-mock = "^3.15.1"

[tool.poetry.scripts]
wyrmhort = "wyrmhort:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

# Flake8 configuration (flake8 doesn't support pyproject.toml natively, but documented here)
[tool.flake8]
max-line-length = 120
extend-ignore = ["E203", "W503", "E501", "W291", "W292", "W293", "E266"]
exclude = [".git", "__pycache__", "venv", ".venv", "env", "build", "dist", ".idea", ".mypy_cache", ".pytest_cache"]

[tool.mypy]
python_version = "3.14"
explicit_package_bases = true
ignore_missing_imports = true
pretty = true
show_error_codes = true
strict = false
warn_unused_ignores = true

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
pythonpath = ["src"]
testpaths = ["tests"]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

